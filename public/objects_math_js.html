<!DOCTYPE>
<html>
<head>
	<title>objects math</title>
</head>
<body>
	<script>
		var circle = {
			radius: 3,
			getArea: function () {
				var area = Math.PI * Math.pow(this.radius, 2);
				return area;
			}
			logInfo: function (round) {
				var area = this.getArea();
				if (round) {
					area = Math.round(area);
				}
			console.log('Area of a circle with radius: ' + this.radius + ',')
		}
		circle.radius = 5


	</script>
</body>
</html>
