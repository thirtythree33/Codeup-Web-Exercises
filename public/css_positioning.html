<!DOCTYPE html>
<html>
<head>
    <title>Box Model Exercise</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/box_model.css">
</head>

<body>
    <header>
        <h1>
            <a href="https://en.wikipedia.org/wiki/Visible_spectrum">Visible Spectrum Wavelengths</a>
        </h1>
    </header>       

    <div id="toprow">
        <div id="redcontainer">
            <img src="/img/codeup-arrow.png">
        </div>
            <div id="red">
                <p>620-750 nm</p>
            </div>
            
        </div>
        
        <div id="orange" class="box">
            <p>590-620 nm</p>
                <div id="orangecontainer">
                    <img src="/img/codeup-arrow.png">
                </div>      
        </div>

        <div id="yellow" class="box">
            <p>570-590 nm</p>
                <div id="yellowcontainer">
                    <img src="/img/codeup-arrow.png">
                </div>
        </div>
    </div>
    <div id="bottomrow">
        <div id="green" class="box">
        <p>495-570 nm</p>
        </div>
    
        <div id="blue" class="box">
        <p>450-495 nm</p>
        </div>
    
        <div id="purple" class="box">
        <p>380-450 nm</p>
        </div>
    </div>
    
</body>
</html>
