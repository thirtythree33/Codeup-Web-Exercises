<!DOCTYPE html>
<html>
<head>
	<title>Box Model Exercise</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/css/layout.css">
</head>

<body>
	<header>
		<h1>
			<a href="https://en.wikipedia.org/wiki/Visible_spectrum">Visible Spectrum Wavelengths</a>
		</h1>
	</header>		

	<div id="red" class="top">
		<p>620-750 nm</p>
	
		
	<div id="green" class="bottom">
		<p>495-570 nm</p>


	<div id="orange" class="top">
		<p>590-620 nm</p>
	

	<div id="yellow" class="top">
		<p>570-590 nm</p>


	<div id="blue" class="bottom">
		<p>450-495 nm</p>
	

	<div id="purple" class="bottom">
		<p>380-450 nm</p>
	
</body>
</html>
