<!DOCTYPE>
<html>
<head>

	<style type="text/css">
		#map-canvas {
			width: 600px;
			height: 400px;
		}
	</style>
	<title>maps-demo</title>
</head>
<body>
	<div id="map-canvas"></div>
		<div><h1>Tasty Restaurant</h1></div>
		<div ></div>
		 <!-- // Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD74IrmLpyoTCgiXs36x1Ch2EVMn8ZuML4"></script>
    
	<script type="text/javascript">
			"use strict";
			var address = "600 Navarro St, San Antonio TX";

			var geocoder = new google.maps.Geocoder();

			geocoder.geocode({ "address": address }, function(results, status){
				console.log("Geocoder finished");
				if (status == google.maps.GeocoderStatus.OK) {
					console.log(results);

					map.panTo(results[0].geometry.location);

					var marker = new google.maps.Marker({
						"position": results[0].geometry.location,
						"map": map
					});

					// Create a new infoWindow object with content
					var info = new google.maps.InfoWindow({
    					content: "<h1>Changing the world, one programmer at a time.</h1>"
					});

					info.open(map, marker);
				}
			});
		// Set our map options
        var mapOptions = {
            // Set the zoom level
            zoom: 18,

            // This sets the center of the map at our location
            center: {
                lat:  29.4284595,
                lng: -98.492433
            },
            mapTypeId: google.maps.MapTypeId.SATELLITE
        	};

        // Render the map
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
    </script>
</body>
</html>
