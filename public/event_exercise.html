<!DOCTYPE html>
<html>
<head>
    <title>Example jQuery Page</title>
    <script src="/js/jquery-1.12.0.js"></script>
    <script>
        "use strict";

        $(document).ready(function() {
        	$('#codeup').click(
        		function() {
        			$(this).css('background-color', '#FFC0CB');
        		},
        		function() {
        			$(this).css('background-color', '#0000FF');
        		}
        	);

        });
    </script>
</head>
<body>
    <h1 id="codeup">Hello Codeup</h1>
    <div>
		<h1 id="balrog">this will probably be the text i manipulate with jquery</h1>
		<p>this will be a paragraph i try to maniuplate</p>
		<ul>
			<li>list item 1 to manipulate</li>
			<li>list item 2 to manipulate</li>
			<li>list item 3 to maniupulate</li>
		</ul>
	</div>
</body>
</html>
