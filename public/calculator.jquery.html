<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery calculator</title>
</head>
<body>
	<script src="/js/jquery.js"></script>
	<main>
  		<header>
    		<h1>Calculator</h1>
  		</header>
  		<div id="display">0</div>
  		<div id="keypad">
		    <ul>
			    <li id="clear" class="button">C</li>
			    <li id="percent" class="button">%</li>
			    <li id="divide" class="button">/</li>
			    <li id="multiply" class="button">*</li>
			    <li id="seven" class="button">7</li>
			    <li id="eight" class="button">8</li>
			    <li id="nine" class="button">9</li>
			    <li id="subtract" class="button">-</li>
			    <li id="four" class="button">4</li>
			    <li id="five" class="button">5</li>
			    <li id="six" class="button">6</li>
			    <li id="add" class="button">+</li>
			    <li id="one" class="button">1</li>
			    <li id="two" class="button">2</li>
			    <li id="three" class="button">3</li>
			    <li id="equals" class="button">=</li>
			    <li id="separator" class="button">.</li>
			    <li id="zero" class="button">0</li>
		    </ul>
  </div>
</main>
sex on fire kings of leon
bang bang
</body>
</html>
